<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frendzy Car Rental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="form">
  <h2 id="form-title">Create an account</h2>

  <!-- Sign Up Form -->
  <form id="signup-form" action="connect.php" method="post">
    <input type="text" placeholder="Name" required name="name">
    <input type="email" placeholder="Email" required name="email">
    <input type="password" placeholder="Password" required name="password">
    <input type="submit" value="Sign Up" name="submit">
  </form>

  <!-- Sign In Form (Initially Hidden) -->
  <form id="signin-form" style="display: none;" action="signin.php" method="post">
    <input type="email" placeholder="Email" required name="email">
    <input type="password" placeholder="Password" required name="password">
    <input type="submit" value="Sign In">
  </form>

  <div class="toggle-link">
    <span id="toggle-text">
      Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>
    </span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
