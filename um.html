<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frenzy Car Rental ðŸš—</title>
  <link rel="stylesheet" href="um.css">
</head>
<body>
  <header>
    <h1>Frenzy Car Rental ðŸš—</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search cars...">
  </div>

  <div class="car-grid" id="carGrid">
    <div class="car-card" onclick="openModal('pic/car.png', 'DIRT BIKE', 'A powerful off-road dirt bike.')">
      <img src="pic/car.png" alt="DIRT BIKE">
      <div class="car-info">
        <h3>DIRT BIKE</h3>
      </div>
    </div>

    <div class="car-card" onclick="openModal('pic/tvsraider.png', 'TVS RAIDER', 'A fast and stylish street bike.')">
      <img src="pic/tvsraider.png" alt="TVS RAIDER">
      <div class="car-info">
        <h3>TVS RAIDER</h3>
      </div>
    </div>

    <div class="car-card" onclick="openModal('pic/Screenshot 2025-04-27 143852.png', 'HARLEY DAVIDSON', 'A luxury cruiser bike for long rides.')">
      <img src="pic/Screenshot 2025-04-27 143852.png" alt="HARLEY DAVIDSON">
      <div class="car-info">
        <h3>HARLEY DAVIDSON</h3>
      </div>
    </div>
  </div>

  <div class="no-result" id="noResult">No cars found!</div>

  <!-- Modal Popup -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Car Image">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>

      <label for="duration">Choose duration:</label>
      <select id="duration">
        <option value="1">1 Day</option>
        <option value="2">2 Days</option>
        <option value="3">3 Days</option>
        <option value="7">1 Week</option>
      </select>

      <button onclick="bookNow()" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Book Now</button>
    </div>
  </div>
  <div id="paymentModal" class="modal" style="display:none;">
    <div class="modal-content" id="paymentContent">
      <!-- Payment options will be added by JavaScript -->
    </div>
  </div>
  <script src="um.js"></script>
</body>
</html>
